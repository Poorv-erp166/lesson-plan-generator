<!DOCTYPE html>
<html>
<head>
    <title>Lesson Plan Generator</title>
</head>
<body>
    <h2>Lesson Plan Generator</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Teacher Name:</label><br>
        <input type="text" name="teacher_name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Class & Section:</label><br>
        <input type="text" name="class_section" required><br><br>

        <label>School Name:</label><br>
        <input type="text" name="school_name" value="SANSKRUTI- AN ENGLISH MEDIUM SCHOOL"><br><br>

        <label>Session:</label><br>
        <input type="text" name="session" value="SESSION-2025-2026"><br><br>

        <label>Lesson Plan Title:</label><br>
        <input type="text" name="plan_title" value="LESSON PLAN (Chapter wise)"><br><br>

        <label>Upload PDF (optional):</label><br>
        <input type="file" name="pdf_file"><br><br>

        <label>Or Paste Chapter Text (if PDF not provided):</label><br>
        <textarea name="chapter_text" rows="10" cols="50"></textarea><br><br>

        <input type="submit" value="Generate Lesson Plan">
    </form>
</body>
</html>
