<!DOCTYPE html>
<html>
<head>
  <title>Lesson Plan Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 bg-success bg-opacity-10">
      <h2 class="text-center text-primary mb-4">ðŸ“˜ Lesson Plan Generator</h2>
      <form action="/generate" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label">Teacher Name</label>
          <input type="text" name="teacher_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Class & Section</label>
          <input type="text" name="class_section" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Chapter PDF</label>
          <input type="file" name="pdf" class="form-control" accept=".pdf" required>
        </div>

        <button type="submit" class="btn btn-success">Generate Lesson Plan</button>
      </form>
    </div>
  </div>
</body>
</html>
